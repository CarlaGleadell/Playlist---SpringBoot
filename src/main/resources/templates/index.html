<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Playlists</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Listado de Playlists</h1>
            </div>
        </div>
        <div class="col text-end">
            <a href="/playlists/nuevo" class="btn btn-primary mt-2">Nueva Playlist</a>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Intérprete</th>
                    <th>Cantidad de Temas</th>
                    <th>Duración Total</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="playlist : ${playlists}">
                    <td th:text="${playlist.codigo}">Código</td>
                    <td th:text="${playlist.titulo}">Título</td>
                    <td th:text="${playlist.interprete}">Intérprete</td>
                    <td th:text="${playlist.cantidadTemas}">Cantidad de Temas</td>
                    <td th:text="${playlist.duracionTotal}">Duración Total</td>
                    <td>
                        <a th:href="@{/playlists/editar/{codigo}(codigo=${playlist.codigo})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/playlists/eliminar/{codigo}(codigo=${playlist.codigo})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
